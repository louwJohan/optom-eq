{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col col-lg-6">

        <h4>Occular Health Assesment</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="student">Student</label>
                <select name="student" id="student" class="form-control">
                    {% for student in students %}
                    <option value="{{student.pk}}">
                        {{student.name}} {{student.surname}}: {{student.student_nr}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="room">Room</label>
                <select name="room" id="room" class="form-control">
                    <option value="01.29a">01.29a</option>
                    <option value="01.09">01.09</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="volk">Volk Lens</label>
                <select name="volk" id="volk" class="form-control">
                    <option value="None">Choose an Option</option>
                    <option value="OPTOM370">OPTOM370</option>
                    <option value="OPTOM374">OPTOM374</option>
                    <option value="OPTOM377">OPTOM377</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="ophth">Ophthalmoscope</label>
                <select name="ophth" id="ophth" class="form-control">
                    <option value="None">Choose an Option</option>
                    <option value="OPTOM9">OPTOM9</option>
                    <option value="OPTOM20">OPTOM20</option>
                    <option value="OPTOM38">OPTOM38</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label name="anteye" for="anteye">Anterior Eye</label>
                <select name="anteye" id="anteye" class="form-control">
                    <option value="None">Choose an Option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="posteye">Posterior Eye</label>
                <select name="posteye" id="posteye" class="form-control">
                    <option value="None">Choose an Option</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="focusrod">Focusing Rod</label>
                <select name="focusrod" id="focusrod" class="form-control">
                    <option value="None">Choose an Option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="recording">Recording Equipment</label>
                <select name="recording" id="recording" class="form-control">
                    <option value="None">Choose an option</option>
                    <option value="300">300</option>
                    <option value="200">200</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="True" id="stand" name="stand">
                <label class="form-check-label" for="stand">
                    Stand
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 ms-2">Submit</button>
            <a class="btn btn-primary mt-3 ms-5" href="{% url 'loan' %}">Back</a>
        </form>
    </div>
</div>

{% endblock %}
