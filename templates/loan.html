{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col col-lg-6" >
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              <h4>Refraction</h4>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form>
                <div class="form-group mb-3">
                  <label for="student">Student</label>
                  <select id="student" class="form-control">
                    {% for student in students %}
                    <option>{{student.name}} {{student.surname}}: {{student.student_nr}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="room">Room</label>
                  <select id="room" class="form-control">
                    <option>01.33</option>
                    <option>01.12</option>
                    <option>01.08</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="ret">Retinoscope</label>
                  <select id="ret" class="form-control">
                    <option>17</option>
                    <option>46</option>
                    <option>300</option>
                    <option>301</option>
                    <option>280</option>
                    <option>125</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="refbox">Refration Box</label>
                  <select id="refbox" class="form-control">
                    <option>Green 4</option>
                    <option>Blue 8</option>
                    <option>Red 10</option>
                    
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="modeleye">Model Eye</label>
                  <select id="modeleye" class="form-control">
                    <option>300</option>
                    <option>301</option>
                    <option>302</option>
                    <option>303</option>
                    <option>304</option>
                    <option>305</option>
                  </select>
                </div>
                <div class="form-check  mb-3">
                  <input class="form-check-input" type="checkbox" value="Budgy Stick" id="budgy">
                  <label class="form-check-label" for="budgy">
                    Budgy Stick
                  </label>
                </div>
                <div class="form-check  mb-3">
                  <input class="form-check-input" type="checkbox" value="PD Ruler" id="pdruler">
                  <label class="form-check-label" for="pdruler">
                    PD Ruler
                  </label>
                </div>
                <div class="form-check  mb-3">
                  <input class="form-check-input" type="checkbox" value="Occluder" id="occluder">
                  <label class="form-check-label" for="occluder">
                    Occluder
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <h4>Occular Health Assesment</h4>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form>
                <div class="form-group mb-3">
                  <label for="student">Student</label>
                  <select id="student" class="form-control">
                    {% for student in students %}
                    <option value="{{student.student_nr}}">{{student.name}} {{student.surname}}: {{student.student_nr}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="room">Room</label>
                  <select id="room" class="form-control">
                    <option>01.29a</option>
                    <option>01.09</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="volk">Volk Lens</label>
                  <select id="volk" class="form-control">
                    <option>300</option>
                    <option>301</option>
                    <option>302</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="ophth">Ophthalmoscope</label>
                  <select id="ophth" class="form-control">
                    <option>300</option>
                    <option>301</option>
                    <option>302</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="anteye">Anterior Eye</label>
                  <select id="anteye" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="posteye">Posterior Eye</label>
                  <select id="posteye" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="focusrod">Focusing Rod</label>
                  <select id="focusrod" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="stand" id="stand">
                  <label class="form-check-label" for="stand">
                    Stand
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
