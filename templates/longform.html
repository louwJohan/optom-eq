{% extends 'base.html' %}
{% block content %}
<h1>Long term loan</h1>
<div class="row justify-content-center mt-5">
    <div class="col col-lg-6">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="student">Student</label>
                <select name="student" id="student" class="form-control">
                    {% for student in students %}
                    <option value="{{student.pk}}">
                        {{student.name}} {{student.surname}}: {{student.student_nr}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="kit" class="form-label">Kit</label>
                <input type="text" class="form-control" id="kit" name="kit" required>
              </div>
              <div class="mb-3">
                <label for="return_date" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="return_date" name="return_date" required>
              </div>
            
            <button type="submit" class="btn btn-primary mt-3 ms-2">Submit</button>
            <a class="btn btn-primary mt-3 ms-5" href="{% url 'longloan' %}">Back</a>
        </form>
    </div>
</div>

{% endblock %}
