{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="row justify-content-center mt-5">
    <div class="col justify-content-center d-grid" >
     <h3>Room {{room}}</h3>
      <ul class="list-group">
        {% for item in list %}
        <li class="list-group-item">
          <strong>Name:</strong> {{item.student.name}} {{item.student.surname}},
          <strong>Equipment:</strong> {{item.equipment}},
          <strong>Time:</strong> {{item.time_taken}},
          <strong>Room:</strong> {{item.room}},
          {{item.id}}
          <a class="btn btn-success me-3" href="{% url 'returns' item.pk %}">
            Return
          </a>
        </li>
        
        {% endfor %}
      </ul>
     
    </div>
  </div>

{% endblock %}
