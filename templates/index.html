{% extends 'base.html' %}
{% block content %}
<h1>Welcome to Bradford Optometry!</h1>
    <div class="row mt-5">
        <div class="col">
            {% if user.is_authenticated %}
            <a class="btn btn-lg btn-success me-3" href="{% url 'loan' %}">Loan</a>
            <a class="btn btn-lg btn-success ms-3" href="{% url 'list' %}">List</a>
            <a class="btn btn-lg btn-success ms-3" href="{% url 'longloan' %}">Long Term Loan</a>
            {% else %}
            <h3>Please login.</h3>
            <a class="btn btn-success mt-3" href="{% url 'account_login' %}">Log In</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
