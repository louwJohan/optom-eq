{% extends 'base.html' %}
{% block content %}
<h1>Welcome to Bradford Optometry!</h1>
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-4">
            <ul class="list-group">
            {% if user.is_authenticated %}
            <a class="list-group-item list-group-item-action " href="{% url 'loan' %}">Loan</a>
            <a class="list-group-item list-group-item-action" href="{% url 'list' %}">List</a>
            <a class="list-group-item list-group-item-action" href="{% url 'longloan' %}">Long Term Loan</a>
            {% else %}
            <h3>Please login.</h3>
            <a class="list-group-item list-group-item-action" href="{% url 'account_login' %}">Log In</a>
            {% endif %}
        </ul>
        </div>
    </div>

{% endblock %}
